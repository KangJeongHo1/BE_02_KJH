<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>회원가입 페이지 만들기</title>
</head>
<body>

    <form action="your_server_url_here" method="post">
        <h1>회원가입</h1>

        <fieldset>
            <p>사용하실 ID및 PASSWORD를 입력해주세요</p>
            <!-- 사용자 ID 입력 -->
            <legend>ID및 PASSWORD</legend>
            <label for="username">&nbsp;&nbsp;&nbsp;사용자 ID:</label>
            <input type="text" id="username" name="username" required>
            <br>

            <!-- 비밀번호 입력 -->
            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" required>
        </fieldset>

        <hr>

        <fieldset>
            <legend>개인정보</legend>
            <p>개인정보와 email을 입력해주세요.</p>
            <label for="name">이름</label>
            <input type="text" name="name" id="name" placeholder="본명을 입력하세요.">
            <br>

            <!-- 주민등록번호 앞자리입력 -->
            <label for="jumin1">주민등록번호 앞자리:</label>
            <input type="text" id="jumin1" maxlength="6" 
            name="jumin1" size="10" required>

            <!-- 주민등록번호 뒷자리 입력-->
            <label for="jumin2">뒷자리:</label>
            <input type="password" id="jumin2" maxlength="7" 
            name="jumin2" size="10" required>
            <br>

            <!-- 이메일 입력 -->
            <label for="email">이메일</label>
            <input type="email" name="email" id="email" placeholder="이메일을 입력하세요.">
        </fieldset>

        <fieldset>
            <p>본인 명의로 된 휴대폰 번호를 입력해주세요.</p>
            <!-- 휴대폰 번호 -->
            <legend>개인 인증</legend>
            <label for="phone">핸드폰 번호:</label>
            <input type="text" id="phone" name="phone" 
            maxlength="4" size="5" required>
            <label for="phone1"></label>
            <input type="text" id="phone1" name="phone1" 
            maxlength="4" size="5" required>
            <label for="phone2"></label>
            <input type="text" id="phone2" name="phone2"
            maxlength="4" size="5" required>

            <!-- 통신사 입력 -->
            <select multiple size="1">
                <option value="choice">통신사를 선택하세요</option>
                <option value="SKT">SKT</option>
                <option value="KT">KT</option>
                <option value="LG+">LG+</option>
            </select>

            <!-- 인증하기 버튼 -->
            <button type="certify">인증하기</button>
        </fieldset>
        <hr>    

        <!-- 가입하기 버튼 -->
        <button type="submit">가입하기</button>
    </form>

</body>
</html>
