<!DOCTYPE html>
<html lang="ko">    <!--언어 = 한국-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport"
        content="width=device-width, initial-scale-1=0">
        <title>채팅방 만들기</title>
        <link href="5_chat.css" rel="stylesheet">
        <link href="text.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <main class="chat-screen">
                <section class="chat-screen_bar">
                    <div class="user">
                        <div class="user_column">
                            <div class="user_pic"></div>
                        </div>
                        <div class="user_column">
                            <p class="user_nick">강포도</p>
                            <p class="user_count">나에겐 너무 어려운 코딩..</p>
                        </div>
                    </div>
                </section>
                <ul class="chat_screen_texts_left">
                    <li class="text">형 언제와?</li>
                </ul>
                <ul class="chat_screen_texts_right">
                    <li class="text">형 금방가</li>
                    <li class="text">왜?</li>
                </ul>
                <ul class="chat_screen_texts_left">
                    <li class="text">올때 개껌 좀 사와주면 안돼?</li>
                    <li class="text">주전부리 좀 먹고싶어서</li>
                </ul>
                <ul class="chat_screen_texts_right">
                    <li class="text">알았어 사갈게.</li>
                    <li class="text">더 먹고 싶은거 없어?</li>
                </ul>
                <ul class="chat_screen_texts_left">
                    <li class="text">나 그럼 다른 과자들도 간식 종류도 사와줘</li>
                    <li class="text">그리고 벨소리가 나는 작은 공 하나만 사줄 수 있어?</li>
                    <li class="text">있던거 가지고 놀다가 망가졌어</li>

                </ul>
            </main>

            <form class="chat-form">
                <section class="chat-form_field">
                    <textarea class="chat-form_msg"></textarea>
                    <input type="submit" value="전송" class="chat-form_bt">
                </section>
            </form>
        </div>
    </body>
</html>
