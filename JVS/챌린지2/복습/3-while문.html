<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>value 속성</title>
    </head>
    <body>
        <h1>4의 배수 출력하기 !</h1>
        <div id="output"></div>
    
        <script>
            let i = 100;
            let result = '';
    
            while (i <= 500) {
                for (let j = 0; j < 5; j++) {
                    if (i <= 500) {
                        result += `${i}\t`;
                        i += 4;
                    }
                }
                result += '<br>';
            }
    
            document.getElementById('output').innerHTML = result;
        </script>
    </body>
</html>
