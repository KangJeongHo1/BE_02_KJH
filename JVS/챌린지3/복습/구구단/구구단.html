<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>구구단</title>
        <style>
            

            th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>구구단 표</h1>
        <table>
            <thead>
                <tr>
                    <script>
                        for(let i = 2; i <= 9; i++){
                            document.write(`<th>${i}단</th>`)
                        }
                    </script>
                </tr>
            </thead>

            <tbody>
                <script>
                    for(let i = 1; i <= 9; i++){
                        document.write("<tr>")
                        for(let j = 2; j <= 9; j++){
                            document.write(`<td>${j} * ${i} = ${j * i}</td>`)
                        }
                        document.write("</tr>")
                    }
                </script>
            </tbody>
        </table>
    </body>
</html>
