<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입 방식</title>
        <link href="join.css" rel="stylesheet">
    </head>
    <body>

        <div id="container">
            <form id="form" action="#">
                <table class="table">
                    <tr>
                        <th>아이디</th>
                        <td>
                            <input name="id" placeholder="아이디" autocomplete="off" required>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="password" name="pw1" placeholder="비밀번호" required>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td>
                            <input type="password" name="pw2" placeholder="비밀번호 확인" required>
                        </td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td>
                            <input name="name" placeholder="사용자 이름" required>
                        </td>
                    </tr>
                    <tr>
                        <th>전화번호</th>
                        <td>
                            <input name="phone" placeholder="휴대전화 번호" required>
                        </td>
                    </tr>
                    <tr>
                        <th>원하는 직무</th>
                        <td>
                            <select name="position">
                                <option value="개발자">개발자</option>
                                <option value="웹디자니어">웹디자이너</option>
                                <option value="매니저">매니저</option>
                                <option value="미정" selected>미정</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>성별</th>
                        <td>
                            <label>
                                <input type="radio" name="gender" value="male" checked>남자
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female">여자
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input title="정확한 이메일을 입력해주새요." type="email" name="email" required>
                        </td>
                    </tr>
                    <tr>
                        <th>자기소개</th>
                        <td>
                            <textarea name="intro" required></textarea>
                        </td>
                    </tr>
                </table>
                <div class="buttons">
                    <input type="submit" value="가입" class="btn" title="가입">
                    <input type="reset" value="리셋" class="btn" title="처음으로">
              
                </div>
            </form>
        </div>

        <script src="join.js">

        </script>
    </body>
</html>
