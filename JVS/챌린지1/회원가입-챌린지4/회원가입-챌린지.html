<!DOCTYPE html>
<html lang="ko">    <!--언어 = 한국-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        
        <title >회원가입</title>
        <link href="회원가입-챌린지.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <form id="sign">
                <h1>회원가입</h1>
                <label for="user">이 름:</label>
                <input type="text" id="user" name="user"
                placeholder="이름을 입력하세요." required>

                <label for="email">이메일:</label>
                <input type="email" id="email" name="email"
                placeholder="이메일을 입력하세요." required>

                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" 
                placeholder="비밀번호를 입력하세요." required>

                <label for="confirmPassword">비밀번호 확인:</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                placeholder="비밀번호를 다시 한 번 입력하세요." required>

                <label for="phone1">휴대전화번호:</label>
                <div class="phone-input">
                    <input type="text" id="phone1" name="phone1"
                    maxlength="3" placeholder="000" required>
                    <span>-</span>
                    <input type="text" id="phone2" name="phone2"
                    maxlength="4" placeholder="0000" required>
                    <span>-</span>
                    <input type="text" id="phone3" name="phone3"
                    maxlength="4" placeholder="0000" required>
                </div>

                <div id="gender-input">
                    <label><input type="radio" name="gender" value="male"> 남성</label>
                    <label><input type="radio" name="gender" value="female"> 여성</label>
                </div>

                <label for="address">주소:</label>
                <input type="text" id="address" name="address" placeholder="주소를 입력하세요." required>


                <button type="submit">가입하기</button>
            </form>
        </div>
    <script>
    document.getElementById(`sign`).addEventListener(`submit`, function(event){

        event.preventDefault()

        const user = document.getElementById(`user`).value;
        const email = document.getElementById(`email`).value;
        const password = document.getElementById(`password`).value;
        const Cpassword = document.getElementById(`confirmPassword`).value;
        const userP1 = document.getElementById(`phone1`).value;
        const userP2 = document.getElementById(`phone2`).value;
        const userP3 = document.getElementById(`phone3`).value;
        const gender = document.querySelector(`input[name="gender"]:checked`).value;
        const address = document.getElementById(`address`).value;

        console.log(`이 름: `, user)
        console.log(`이메일: `, email)
        console.log(`비밀번호: `, password)
        console.log(`비밀번호 확인: `, Cpassword)
        console.log(`휴대전화번호: `, `${userP1}-${userP2}-${userP3}`)
        console.log(`성별: `, gender)
        console.log(`주소: `, address)

        alert("회원가입이 완료되었습니다")

        document.getElementById(`sign`).reset()
    })
    </script>
    </body>
</html>
