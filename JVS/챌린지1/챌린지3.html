<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>사옹자 정보 입력받고 출력하기</title>
        <style>
            #hobby{
                color: red;
            }
        </style>
    </head>
    <body>
        <h1 id="name"></h1>
        <p id="ani"></p>
        <p id="fru"></p>

        <script>
            const nameElement = document.querySelector("#name")
            let name = prompt("당신의 이름은?")
            nameElement.textContent = name

            const aniElement = document.querySelector("#ani")
            let ani = prompt("당신의 좋아하는 동물??")
            aniElement.textContent = `당신이 좋아하는 동물은 ${ani}입니다!`
            
            document.querySelector("#fru")
            .textContent = `당신이 좋아하는 과일의 이름은 ${prompt("좋아하는 과일은?")}입니다~`
        </script>
    </body>
</html>


<!-- 
사용자로부터 다음 항목들을 입력받아 표시하는 페이지 만들기!

1. 이름(h1)
2. 좋아하는 동물 (p)
3. 좋아하는 과일 (p)

입력은 모두 prompt로 하기-->
